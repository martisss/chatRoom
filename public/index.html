<!DOCTYPE html>
<html lang="en">
<link>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = 'stylesheet' href='./style/style.css'></link>
  <title>Chat</title>
</head>
<body>
  <div id="content">
    <div id='room'></div>
    <div id='send-messages'></div>
    <div id='messages'></div>
    <form id='send-form'>
      <input id='send-message' />
      <input id='send-button' type='submit' value='Send' />
      <div id='help'>
        Chat commands:
        <ul>
          <li>Change nickname: <code>/nick [username]</code></code></li>
          <li>Join/create room: <code>/join [room name]</code></code></li>
        </ul>
      </div>
    </form>
  </div>
  <script src='/socket.io/socket.io.js' type='text/javascript'></script>
  <script src= 'http://code.jquery.com/jquery-1.8.0.min.js' type=' text/javascript'></script>
  <script src=' /javascripts/chat.js' type=' text/javascript'></script>
  <script src=' /javascripts/chat_ui.js' type=' text/javascript'></script>
</body>
</html>
